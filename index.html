<!DOCTYPE html>
<html>
<head>
  <title>ChalokMalik.com</title>
  <link rel="icon" href="https://www.shuttlebd.com/img/shuttle.78e5e1b8.svg" type="image/x-icon" />
</head>
<body>
  <iframe 
    src="https://script.google.com/macros/s/AKfycbxldBH3xsjCcnI2Y5I679P0vORyHVT4U-y6xrlYBjlGNU46vbv75uHIprEyZ1F1Y4Ad/exec"
    width="100%"
    height="100%"
    allowfullscreen="true"
    style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; border: none;">
  </iframe>

  <script>
    window.onload = function() {
      document.querySelector('iframe')
        .requestFullscreen()
        .catch((err) => {
          console.error('Error attempting to enable full-screen mode:', err.message);
        });
    };
  </script>
</body>
</html>
