<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChalokMalik.com</title>
  <link rel="icon" href="https://www.shuttlebd.com/img/shuttle.78e5e1b8.svg" type="image/x-icon" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #ffffff;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 18px;
      color: #555;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }

    #fullscreen-btn {
      position: fixed;
      bottom: 15px;
      right: 15px;
      padding: 10px 16px;
      background-color: #4F46E5;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      z-index: 10;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <div id="loader">Loading ChalokMalik...</div>

  <iframe 
    id="gasFrame"
    src="https://script.google.com/a/macros/shuttlebd.com/s/AKfycbzCQ6n32n0dX5E3Jraz-4cbjh9MhKBM4lfoxbtSF--vvJTZTzVPoXn_ZpTJ58RfcT8v/exec"
    allowfullscreen>
  </iframe>

  <button id="fullscreen-btn" onclick="toggleFullScreen()">Go Fullscreen</button>

  <script>
    const iframe = document.getElementById('gasFrame');
    const loader = document.getElementById('loader');

    iframe.onload = function () {
      loader.style.display = 'none';
      iframe.style.display = 'block';
    };

    function toggleFullScreen() {
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen().catch(err => {
          alert("Your browser doesn't allow fullscreen automatically.");
        });
      }
    }
  </script>

</body>
</html>
